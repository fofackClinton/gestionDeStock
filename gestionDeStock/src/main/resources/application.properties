spring.application.name=gestionDeStock 
server.port=8189
#MYSQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gestionDeStock?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
#prefix sur mes controller
server.servlet.context-path=/api



# Configuration Hibernate
#voir les requetes
spring.jpa.show-sql=true
#
#pour formatï¿½ les requestes
spring.jpa.properties.hibernate.format_sql= true
#

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jackson.date-format=dd-MM-YYYY''HH:mm:ss
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

